<div class="row" id="my-element">
  <div class="card w-100 p-0 m-5" *ngIf="card">
    <div class="label-box" [style.background-color]="card.label"></div>
    <div class="card-container">
      <div class="d-flex header" [style.border-color]="card.label">
        <h3>Details</h3>
        <div class="card-owner ml-auto"></div>
      </div>
      
      <div class="card-body">
        <h4 class="card-title">{{card.name}}</h4>
        <form>
          <div class="form-group row">
            <label for="title" class="col-lg-2 col-xl-1 col-form-label">Title</label>
            <div class="col-lg-6">
              <input 
                type="text" 
                class="form-control" 
                id="title"
                name="title" 
                #title
                [(ngModel)]="card.name">
            </div>
          </div>
      
          <div class="form-group row">
            <label for="description" class="col-lg-2 col-xl-1 col-form-label">Description</label>
            <div class="col-lg-6">
              <textarea 
                class="form-control" 
                id="description"
                name="description" 
                #description
                [(ngModel)]="card.description"></textarea>
            </div>
          </div>
  
          <div class="form-group row">
            <label class="col-lg-2 col-xl-1 col-form-label">List</label>
            <div class="col-lg-6">
              <select [(ngModel)]="selectedList" name="list" class="form-control">
                <option *ngFor="let list of allLists" value="{{list.id}}">{{list.name}}</option>
              </select>
            </div>
          </div>
      
          <div class="form-group row">
            <label class="col-lg-2 col-xl-1 col-form-label">Tasks</label>
            <div class="col-lg-4">
              <ul class="list-unstyled ml-sm-2">
                <div class="input-group input-group-sm mb-3">
                  <input 
                    class="form-control"
                    #taskInput 
                    placeholder="add task">
                  <div class="input-group-append">
                    <button 
                      class="btn btn-outline-secondary"
                      (click)="addTask({name: taskInput.value}); taskInput.value = ''">add</button>
                  </div>
                </div>
                <li *ngFor="let task of card.tasks">
                  <span [class.done]="task.done">
      
                    <input [(ngModel)]="task.done" type="checkbox" name="task{{task.name}}" [checked]="task.done">
                    <span>- {{task.name}}</span>
                  
                  </span>
                </li>
              </ul>
            </div>
          </div>
  
          <div class="form-group row">
            <label class="col-lg-2 col-xl-1 col-form-label">Label Color</label>
            <div class="col-lg-6">
              <select [(ngModel)]="card.label" name="label" class="form-control">
                <option *ngFor="let color of allColors" value="{{color}}">{{color}}</option>
              </select>
            </div>
          </div>
  
        </form>
      </div>
  
      <div class="d-flex mb-2">
        <button (click)="save()" class="btn btn-outline-info">Save</button>
        <button (click)="goBack()" class="btn btn-outline-dark">go back</button>
      </div>
    </div>
    
  </div>
</div>
