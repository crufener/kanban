<div class="row" id="my-element">
  <div class="card w-75 col-md-6 offset-md-3" *ngIf="card">
    <div class="card-header">
      <h3>Details</h3>
    </div>
    
    <div class="card-body">
      <h4 class="card-title">{{card.name}}</h4>
      <pre>{{selectedList}}</pre>
      <form>
        <div class="form-group row">
          <label for="title" class="col-sm-2 col-form-label">Title</label>
          <div class="col-sm-6">
            <input 
              type="text" 
              class="form-control" 
              id="title"
              name="title" 
              #title
              [(ngModel)]="card.name">
          </div>
        </div>
    
        <div class="form-group row">
          <label for="description" class="col-sm-2 col-form-label">Description</label>
          <div class="col-sm-6">
            <textarea 
              class="form-control" 
              id="description"
              name="description" 
              #description
              [(ngModel)]="card.description"></textarea>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">List</label>
          <div class="col-sm-6">
            <select [(ngModel)]="selectedList" name="list" class="form-control">
              <option *ngFor="let list of allLists" value="{{list.id}}">{{list.name}}</option>
            </select>
          </div>
        </div>
    
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Tasks</label>
          <div class="col-sm-4">
            <ul class="list-unstyled">
              <div class="input-group input-group-sm mb-3">
                <input 
                  class="form-control"
                  #taskInput 
                  placeholder="add task">
                <div class="input-group-append">
                  <button 
                    class="btn btn-outline-secondary"
                    (click)="addTask({name: taskInput.value}); taskInput.value = ''">add</button>
                </div>
              </div>
              <li *ngFor="let task of card.tasks">
                <span [class.done]="task.done">
    
                  <input [(ngModel)]="task.done" type="checkbox" name="task{{task.name}}" [checked]="task.done">
                  <span>- {{task.name}}</span>
                
                </span>
              </li>
            </ul>
          </div>
        </div>
      </form>
    </div>
  
    
      <div class="d-flex">
        <button (click)="save()" class="btn btn-outline-info">Save</button>
        <button (click)="goBack()" class="btn btn-outline-dark">go back</button>
      </div>
    
  </div>
</div>
